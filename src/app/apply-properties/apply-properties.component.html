<div>
  <h1 class="mt-3 text-3xl text-slate-900">Apply New Feature Flag</h1>
  <div>
    <h2 class="mt-2 text-2xl">Select Environment<span *ngIf="selectedEnv">: {{selectedEnv.name}}</span> </h2>
    <div class="flex flex-row space-x-2">
      <div *ngFor="let env of envs">
        <button class="btn btn-blue" (click)="onSelect(env)">{{env.name}}</button>
      </div>
    </div>
  </div>

  <div class="pt-4">
    <div class="w-full flex">
      <label for="propInput" class="w-2/12 text-xl">New property:</label>
      <input class="w-10/12 appearance-none border border-gray-400 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder="featureA.enabled=true" id="propInput"/>
    </div>
    <button class="btn btn-blue disabled:btn-gray" [disabled]="!selectedEnv" (click)="applyFeatureFlag()">Apply Property</button>
  </div>
</div>
