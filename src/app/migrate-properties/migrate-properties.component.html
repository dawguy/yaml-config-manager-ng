<div>
  <div>
    <h1 class="text-3xl">Migrate</h1>
  </div>
  <div class="flex flex-row relative mt-4">
    <div class="w-1/3 flex flex-col space-y-2">
      <h2 class="text-2xl">From Env</h2>
      <div *ngFor="let env of envs">
        <button class="btn btn-blue" [class.btn-blue-selected]="selectedFromEnv == env" (click)="onSelectFromEnv(env)">{{env.name}}</button>
      </div>
    </div>
    <div class="w-1/3 relative flex">
      <div class="absolute" style="top: 40%; left: 40%;">-></div>
    </div>
    <div class="w-1/3 flex flex-col space-y-2">
      <h2 class="text-2xl">To Env</h2>
      <div *ngFor="let env of envs">
        <button class="btn btn-blue" [class.btn-blue-selected]="selectedToEnv == env" (click)="onSelectToEnv(env)">{{env.name}}</button>
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="w-1/3"></div>
    <div class="w-1/3">
      <div class="flex flex-col space-y-2">
        <button class="btn btn-blue" (click)="migrate()">Migrate</button>
        <h2 class="text-2xl bg-gray-100" [hidden]="!updated">Update Successful!</h2>
      </div>
    </div>
    <div class="w-1/3"></div>
  </div>
</div>
